<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Client Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; white-space: pre-wrap; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct API Client Test - Browser Context</h1>
        <p>This test runs the exact same API calls as the React frontend should be making.</p>

        <div class="test-section">
            <h3>1. Direct Backend API Test</h3>
            <button onclick="testBackendDirect()">Test Backend Direct</button>
            <div id="backend-result"></div>
        </div>

        <div class="test-section">
            <h3>2. Simulated Frontend API Client</h3>
            <button onclick="testFrontendAPIClient()">Test Frontend API Client Pattern</button>
            <div id="frontend-result"></div>
        </div>

        <div class="test-section">
            <h3>3. Create New Chat Session</h3>
            <input type="text" id="session-name" placeholder="Session name" value="Browser Test Session">
            <button onclick="createChatSession()">Create Session</button>
            <div id="create-result"></div>
        </div>

        <div class="test-section">
            <h3>4. Send Test Message</h3>
            <input type="text" id="session-id" placeholder="Session ID">
            <input type="text" id="message-content" placeholder="Message" value="Hello from browser test">
            <button onclick="sendMessage()">Send Message</button>
            <div id="message-result"></div>
        </div>

        <div id="all-results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        function addResult(containerId, content, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = content;
            container.appendChild(div);
        }

        async function testBackendDirect() {
            try {
                console.log("Testing direct backend API call...");
                const response = await fetch(`${API_BASE_URL}/api/chat/sessions`);
                console.log("Direct backend response:", response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log("Direct backend data:", data);
                    addResult('backend-result', `✅ Backend Direct Success: ${data.length} sessions<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult('backend-result', `❌ Backend Direct Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                console.error("Direct backend error:", error);
                addResult('backend-result', `❌ Backend Direct Error: ${error.message}`, 'error');
            }
        }

        // Simulate the exact frontend API client pattern
        class SimulatedApiClient {
            constructor() {
                this.baseUrl = API_BASE_URL;
                this.defaultHeaders = {
                    'Content-Type': 'application/json',
                };
            }

            async request(endpoint, options = {}) {
                try {
                    const url = `${this.baseUrl}${endpoint}`;
                    console.log("SimulatedApiClient request: Making fetch to URL:", url);
                    console.log("SimulatedApiClient request: Options:", options);
                    console.log("SimulatedApiClient request: Headers:", { ...this.defaultHeaders, ...options.headers });
                    
                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            ...this.defaultHeaders,
                            ...options.headers,
                        },
                    });

                    console.log("SimulatedApiClient request: Fetch response received:", response);
                    console.log("SimulatedApiClient request: Response status:", response.status);
                    console.log("SimulatedApiClient request: Response ok:", response.ok);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    console.log("SimulatedApiClient request: About to parse JSON...");
                    const data = await response.json();
                    console.log("SimulatedApiClient request: JSON parsed successfully:", data);
                    console.log("SimulatedApiClient request: Data type:", typeof data);
                    console.log("SimulatedApiClient request: Data is array:", Array.isArray(data));
                    
                    return {
                        success: true,
                        data,
                    };
                } catch (error) {
                    console.error('SimulatedApiClient request failed:', error);
                    return {
                        success: false,
                        error: error instanceof Error ? error.message : 'Unknown error',
                    };
                }
            }

            async getChatSessions(projectId) {
                console.log("SimulatedApiClient.getChatSessions called with projectId:", projectId);
                const params = projectId ? `?project_id=${projectId}` : '';
                const endpoint = `/api/chat/sessions${params}`;
                console.log("SimulatedApiClient.getChatSessions: About to call request with endpoint:", endpoint);
                console.log("SimulatedApiClient.getChatSessions: Base URL is:", this.baseUrl);
                console.log("SimulatedApiClient.getChatSessions: Full URL will be:", `${this.baseUrl}${endpoint}`);
                const result = await this.request(endpoint);
                console.log("SimulatedApiClient.getChatSessions: Result received:", result);
                return result;
            }

            async createChatSession(data) {
                return this.request('/api/chat/sessions', {
                    method: 'POST',
                    body: JSON.stringify(data),
                });
            }

            async sendChatMessage(sessionId, message) {
                return this.request(`/api/chat/sessions/${sessionId}/messages`, {
                    method: 'POST',
                    body: JSON.stringify({ content: message }),
                });
            }
        }

        const simulatedApiClient = new SimulatedApiClient();

        async function testFrontendAPIClient() {
            try {
                console.log("Testing simulated frontend API client...");
                const result = await simulatedApiClient.getChatSessions();
                console.log("Frontend API client result:", result);
                
                if (result.success) {
                    addResult('frontend-result', `✅ Frontend API Client Success: ${result.data?.length || 0} sessions<pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
                } else {
                    addResult('frontend-result', `❌ Frontend API Client Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error("Frontend API client error:", error);
                addResult('frontend-result', `❌ Frontend API Client Error: ${error.message}`, 'error');
            }
        }

        async function createChatSession() {
            const name = document.getElementById('session-name').value;
            try {
                const result = await simulatedApiClient.createChatSession({ name });
                if (result.success) {
                    addResult('create-result', `✅ Session Created: ${result.data.id}<pre>${JSON.stringify(result.data, null, 2)}</pre>`, 'success');
                    document.getElementById('session-id').value = result.data.id;
                } else {
                    addResult('create-result', `❌ Create Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult('create-result', `❌ Create Error: ${error.message}`, 'error');
            }
        }

        async function sendMessage() {
            const sessionId = document.getElementById('session-id').value;
            const content = document.getElementById('message-content').value;
            
            if (!sessionId) {
                addResult('message-result', '❌ Please provide a session ID', 'error');
                return;
            }

            try {
                const result = await simulatedApiClient.sendChatMessage(sessionId, content);
                if (result.success) {
                    addResult('message-result', `✅ Message Sent<pre>${JSON.stringify(result.data, null, 2)}</pre>`, 'success');
                } else {
                    addResult('message-result', `❌ Send Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult('message-result', `❌ Send Error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log("Page loaded, running auto-tests...");
            testBackendDirect();
            setTimeout(() => testFrontendAPIClient(), 1000);
        });
    </script>
</body>
</html>
