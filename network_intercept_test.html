<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Interceptor Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Network Interceptor Test</h1>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(div);
            console.log(message);
        }

        // Intercept fetch to see exactly what's happening
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const [resource, config] = args;
            log(`🌐 FETCH REQUEST: ${resource}`);
            log(`🌐 FETCH CONFIG: <pre>${JSON.stringify(config, null, 2)}</pre>`);
            
            return originalFetch.apply(this, args)
                .then(response => {
                    log(`🌐 FETCH RESPONSE: Status ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                    log(`🌐 FETCH RESPONSE HEADERS: <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>`);
                    
                    // Clone the response to avoid consuming it
                    const clonedResponse = response.clone();
                    clonedResponse.text().then(text => {
                        log(`🌐 FETCH RESPONSE BODY: <pre>${text}</pre>`);
                    }).catch(err => {
                        log(`🌐 FETCH RESPONSE BODY ERROR: ${err.message}`, 'error');
                    });
                    
                    return response;
                })
                .catch(error => {
                    log(`🌐 FETCH ERROR: ${error.message}`, 'error');
                    throw error;
                });
        };

        // Test the exact API pattern from the frontend
        async function testAPIPattern() {
            log("🔥 Starting API pattern test...");
            
            const API_BASE_URL = 'http://localhost:8000';
            const endpoint = '/api/chat/sessions';
            const url = `${API_BASE_URL}${endpoint}`;
            
            try {
                log(`🔥 Making request to: ${url}`);
                
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                log(`🔥 Response status: ${response.status}`);
                log(`🔥 Response ok: ${response.ok}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                log(`🔥 Response data received: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                log(`🔥 Data type: ${typeof data}`, 'success');
                log(`🔥 Is array: ${Array.isArray(data)}`, 'success');
                log(`🔥 Length: ${data?.length}`, 'success');
                
                return {
                    success: true,
                    data,
                };
            } catch (error) {
                log(`🔥 Error: ${error.message}`, 'error');
                return {
                    success: false,
                    error: error.message,
                };
            }
        }

        // Run test on page load
        window.addEventListener('load', () => {
            log("Page loaded, starting test...");
            testAPIPattern();
        });
    </script>
</body>
</html>
