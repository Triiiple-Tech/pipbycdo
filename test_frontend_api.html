<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
</head>
<body>
    <h1>Frontend API Test</h1>
    <button onclick="testChatSessions()">Test Chat Sessions API</button>
    <pre id="result"></pre>

    <script>
        async function testChatSessions() {
            const resultEl = document.getElementById('result');
            try {
                resultEl.textContent = 'Making API call to http://localhost:8000/api/chat/sessions...';
                
                const response = await fetch('http://localhost:8000/api/chat/sessions', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('API Error:', error);
                resultEl.textContent = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
