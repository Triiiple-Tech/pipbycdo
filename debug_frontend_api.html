<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Debug</title>
</head>
<body>
    <h1>Frontend API Debug</h1>
    <button onclick="testChatSessionsAPI()">Test Chat Sessions API</button>
    <div id="results"></div>

    <script>
        async function testChatSessionsAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API...</p>';
            
            try {
                console.log('Starting API test...');
                
                const url = 'http://localhost:8000/api/chat/sessions';
                console.log('Calling URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response received:', response);
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data parsed:', data);
                
                results.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data type: ${typeof data}</p>
                    <p>Array length: ${Array.isArray(data) ? data.length : 'Not an array'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                results.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
