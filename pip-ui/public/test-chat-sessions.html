<!DOCTYPE html>
<html>
<head>
    <title>Chat Sessions Proxy Test</title>
</head>
<body>
    <h1>Chat Sessions Proxy Test</h1>
    <button onclick="testChatSessions()">Test Chat Sessions</button>
    <div id="result"></div>

    <script>
        async function testChatSessions() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing chat sessions...';
            
            try {
                console.log('Starting chat sessions test...');
                
                // Test the chat sessions endpoint through proxy
                const response = await fetch('/api/proxy/api/chat/sessions', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Internal-Code': 'hermes',
                    },
                });
                
                console.log('Chat sessions response:', response);
                console.log('Status:', response.status);
                console.log('Headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <p>✅ Chat Sessions Success!</p>
                    <p>Status: ${response.status}</p>
                    <p>Sessions: ${Array.isArray(data) ? data.length : 'Not an array'}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                console.error('Chat sessions test failed:', error);
                console.error('Error stack:', error.stack);
                
                resultDiv.innerHTML = `
                    <p>❌ Chat Sessions Error: ${error.message}</p>
                    <p>Type: ${error.constructor.name}</p>
                    <p>Stack: ${error.stack}</p>
                `;
            }
        }
        
        // Test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, running chat sessions test...');
            testChatSessions();
        });
    </script>
</body>
</html>
