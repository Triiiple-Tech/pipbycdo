<!DOCTYPE html>
<html>
<head>
    <title>Proxy Test</title>
</head>
<body>
    <h1>Next.js Proxy Test</h1>
    <button onclick="testProxy()">Test Proxy</button>
    <div id="result"></div>

    <script>
        async function testProxy() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing proxy...';
            
            try {
                console.log('Starting proxy test...');
                
                // Test the proxy endpoint
                const response = await fetch('/api/proxy/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Proxy response:', response);
                console.log('Status:', response.status);
                console.log('Headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <p>✅ Proxy Success!</p>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(data)}</p>
                `;
            } catch (error) {
                console.error('Proxy test failed:', error);
                console.error('Error stack:', error.stack);
                
                resultDiv.innerHTML = `
                    <p>❌ Proxy Error: ${error.message}</p>
                    <p>Type: ${error.constructor.name}</p>
                    <p>Stack: ${error.stack}</p>
                `;
            }
        }
        
        // Test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, running proxy test...');
            testProxy();
        });
    </script>
</body>
</html>
